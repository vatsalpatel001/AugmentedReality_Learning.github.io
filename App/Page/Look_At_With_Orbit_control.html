<body>
  <a-scene foo1 isloaded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
    cursor="rayOrigin:mouse">


    <a-sky color="#000"></a-sky>


    <a-entity id="camera" camera
      orbit-controls="target: 0 0 0;initialPosition: 10 -10 10;rotateSpeed : 0.5;maxPolarAngle:Infinity;minPolarAngle:-Infinity">
    </a-entity>

    <a-sphere position="5 1 -1" id="vatlook" color="yellow" radius="0.5"></a-sphere>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

    <a-image id="LookAtImg"
      vText="Hydra is a genus of small, fresh-water organisms of the phylum Cnidaria and class Hydrozoa. They are native to the temperate and tropical regions. Biologists are especially interested in Hydra because of their regenerative ability â€“ they do not appear to die of old age, or to age at all."
      position="2 7 0" look-at="#lookCube" src="#logo" width="1" height="1"></a-image>

<a-entity position="3 10 0" look-at="#lookCube"
  geometry="primitive: plane; width: auto; height: auto"
  material="color: black"
  text="color: white;width: 10;value: This text will always looks you"></a-entity>
    <a-entity id="lookCube" geometry="" static-body="shape: box" position="0 0 0" scale="1 1 1" visible="false">
    </a-entity>



  </a-scene>
</body>
<script type="text/javascript">
  AFRAME.registerComponent('foo1', {
    tick: function () {
      lookCube.setAttribute('position', camera.getObject3D('camera').position);
    }
