<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Model Viewer AR - VR</title>
    <meta name="description" content="Model Viewer (VR / AR)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="./Assets/js/Aframe_min.js?x=80"></script>
    <script src="./Assets/js/Jquary.js"></script>
    <script src="./Assets/js/app.js"></script>
    <script src="./Assets/js/aframe-extras.min.js"></script>
    <script src="./Assets/js/GLT.js"></script>
</head>

<body>
    <a-scene reflection="directionalLight:a-light#dirlight;" id="vat_scene"
        renderer="colorManagement: true;antialias: true;" gltf-model="dracoDecoderPath: ./Assets/Darco/"
        model-viewer1="" raycaster="objects:.raycastable" stats1>
        <a-assets>
            <a-asset-item timeout="10" id="arrowBtnAssets" src="./Assets/Model/arrow_btn.gltf?x=5"></a-asset-item>
        </a-assets>
        <a-entity class="raycastable" id="btnBack" animation-mixer="clip:*" gltf-model="#arrowBtnAssets" scale=""
            position="0 0 -2.662" rotation="0 0 180">
        </a-entity>

    </a-scene>
</body>
<button style="position: absolute;top:0;left:0;z-index: 1000;" id="Download_Gltf">Download Gltf</button>

</html>
